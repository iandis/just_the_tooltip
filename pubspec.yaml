  inbuilt support for list views
version: 0.0.12
homepage: https://github.com/iandis/just_the_tooltip

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.4
  golden_toolkit: ^0.13.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
